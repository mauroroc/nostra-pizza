<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
  <title>Controle de Pessoas</title>
</head>
<body>
  <div id="root"></div>  
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type='text/babel'>
    function App() {            
      const [nPeople, setnPeople] = React.useState(0)
      const [situation, setSituation] = React.useState('Vazia')            
      const lotacao = 20
      const handleEnter = () => {        
        if (nPeople < lotacao)
          setnPeople(nPeople+1)            
        else
          alert('A casa já está lotada')        
        setSituation(nPeople < 10 ? 'Vazia' : nPeople < 20 ? 'Moderada': 'Lotada')
      }
      const handleLeave = () => {
        if (nPeople > 0)
          setnPeople(nPeople-1)        
        else
          alert('A casa já esta vazia')
          setSituation(nPeople < 10 ? 'Vazia' : nPeople < 20 ? 'Moderada': 'Lotada')
      }
      return <main className='text-center'>
        <h1 className='my-4'>Controle de Pessoas</h1>
        <button className='btn btn-success btn-lg' onClick={handleEnter}>Entrou 1 pessoa</button>
        {' '}
        <button className='btn btn-danger btn-lg' onClick={handleLeave}>Saiu 1 pessoa</button>
        <p className='mt-5'><strong>{nPeople}</strong> pessoas na casa.</p>
        <p>Situação: <strong className={nPeople < 20 ? '' : 'bg-danger text-white'}>{situation}</strong></p>
      </main>
    }    
    ReactDOM.render(<App/>, document.getElementById('root'))
  </script>
</body>
</html>
