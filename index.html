<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostra Pizza</title>
    <script src="https://kit.fontawesome.com/e6d49d7e68.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <img class="logo" src="assets/img/logo-nostra-pizza.svg" width="99" height="70" alt="Logomarca da Nostra Pizza">  
            <div class="menu">
                <a href="#" target="_blank">Saiba Mais</a>
                <button id="btn-cart">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="badge">2</span>
                </button>
            </div>
        </div>
    </header>
    <main class="container">
        <h1>Cardápio Digital</h1>        
        <div id="groups-root">
            <i class="fas fa-circle-notch loading-products"></i>
        </div>       
    </main>
    <footer class="footer">
        <p>Ou se preferir, chama no WhatsApp:</p>
        <a href="https://api.whatsapp.com/send/?phone=5571991541122&text=Oi" target="_blank">
            <i class="fab fa-whatsapp-square"></i>
            (31) 99999-9999
        </a>
    </footer>
    <aside class="cart-sidebar">
        <button id="btn-close-cart">
            <i class="fas fa-times"></i>
        </button>

        <div id="empty-cart">
            <i class="fas fa-shopping-bag"></i>
            <p class="h2">Sua sacola está vazia</p>

        </div>
        <div id="cart-with-products">
            <p class="h2">Resumo do pedido:</p>
                <ul></ul>                                  
                <div class="cart-total">
                    <p class="h2">Total</p>
                    <p id="cart-total-value"></p>
                </div>
                <button id="btn-add-more" class="btn btn-main-outline btn-block">Adicionar mais itens</button>
                <button class="btn btn-main btn-block">Fazer pedido</button>
        </div>
    </aside>
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
